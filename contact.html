<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./js/main.js" defer></script>

    <title>Myteam website - Contact</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="./index.html">
          <img src="./assets/logo.svg" alt="My team logo"
        /></a>
      </div>
      <button
        class="header__toggle-menu"
        aria-controls="header__menu"
        aria-expanded="false"
      >
        <!-- <span class="sr-only">Menu</span> -->
      </button>
      <nav class="header__navigation">
        <ul class="header__menu" id="header__menu" data-visible="false">
          <li>
            <a href="index.html" class="header__link">home</a>
          </li>
          <li><a href="about.html" class="header__link">about</a></li>
          <li>
            <a href="contact.html" class="header__link header__contact"
              >contact us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact-container">
      <section class="contact">
        <h1 class="contact__title">Contact</h1>
        <h2 class="contact__subtitle">Ask us about</h2>

        <ul class="contact__services">
          <li class="contact__service">
            <div class="contact__icon">
              <img src="./assets/icon-person.svg" alt="" />
            </div>

            <p class="contact__description">
              The quality of our talent network
            </p>
          </li>
          <li class="contact__service">
            <div class="contact__icon">
              <img src="./assets/icon-cog.svg" alt="" />
            </div>
            <p class="contact__description">
              Usage & implementation of our software
            </p>
          </li>
          <li class="contact__service">
            <div class="contact__icon">
              <img src="./assets/icon-chart.svg" alt="" />
            </div>
            <p class="contact__description">How we help drive innovation</p>
          </li>
        </ul>
      </section>

      <form class="form">
        <input class="form__input" type="text" placeholder="Name" />
        <input class="form__input" type="text" placeholder="Email Address" />
        <input class="form__input" type="text" placeholder="Company Name" />
        <input class="form__input" type="text" placeholder="Title" />
        <textarea class="form__textarea" name="message" id="message" rows="5">
Message</textarea
        >
        <button class="form__button" type="submit">submit</button>
      </form>
    </main>

    <footer class="footer">
      <div class="footer__logo"><img src="./assets/logo.svg" alt="" /></div>
      <ul class="footer__menu">
        <li><a href="index.html" class="footer__link">home</a></li>
        <li><a href="about.html" class="footer__link">about</a></li>
      </ul>
      <address class="footer__address">
        987 Hillcrest Lane <br />
        Irvine, CA <br />
        California 92714 <br />
        Call Us : 949-833-7432 <br />
      </address>
      <div class="footer__social-media">
        <div><i class="fa-brands fa-square-facebook"></i></div>
        <div><i class="fa-brands fa-pinterest"></i></div>
        <div><i class="fa-brands fa-twitter"></i></div>
      </div>
      <div class="footer__copyright">Copyright 2020. All Rights Reserved</div>
    </footer>
  </body>
</html>
